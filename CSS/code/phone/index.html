<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>

    <!-- GG font -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100;500;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- Glidejs Carousel -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">

    <!-- Animate On Scroll -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header -->
    <header>
        <div class="header" id="header">
            <!-- Navigation -->
            <div class="navigation">
                <div class="container">
                    <nav class="nav">
                        <div class="nav__hamburger">
                            <svg>
                                <use xlink:href="images/sprite.svg#icon-menu"></use>
                            </svg>
                        </div>
                        <div class="nav__logo">
                            <a href="index.html" class="scroll-link">PHONE</a>
                        </div>
                        <div class="nav__menu">
                            <div class="menu__top">
                                <span class="nav__category">PHONE</span>
                                <a href="#" class="close__toggle">
                                    <svg>
                                        <use xlink:href="images/sprite.svg#icon-cross"></use>
                                    </svg>
                                </a>
                            </div>
                            <ul class="nav__list">
                                <li class="nav__item">
                                    <a href="#header" class="nav__link scroll-link">HOME</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#category" class="nav__link scroll-link">CATEGORY</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#news" class="nav__link scroll-link">BLOG</a>
                                </li>
                                <li class="nav__item">
                                    <a href="#contact" class="nav__link scroll-link">CONTACT</a>
                                </li>
                            </ul>
                        </div>
                        <div class="nav__icons">
                            <a href="#" class="icon__item">
                                <svg>
                                    <use xlink:href="images/sprite.svg#icon-user"></use>
                                </svg>
                            </a>
                            <a href="#" class="icon__item">
                                <svg>
                                    <use xlink:href="images/sprite.svg#icon-search"></use>
                                </svg>
                            </a>
                            <a href="#" class="icon__item">
                                <svg>
                                    <use xlink:href="images/sprite.svg#icon-shopping-basket"></use>
                                </svg>
                                <span id="cart__total">3</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </div>
            <!-- End Navigation -->
        </div>
    </header>
    <!-- end header -->

    <!-- hero area -->
    <div class="hero">
        <div class="glide" id="glide_1">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <div class="hero__center">
                            <div class="hero__left">
                                <span>New Inspiration 2020</span>
                                <span>PHONE MADE FOR YOU!</span>
                                <p>Trending from mobile and headphone style collection</p>
                                <a href=""><button class="hero__btn">SHOP NOW</button></a>
                            </div>
                            <div class="hero__right">
                                <div class="hero__img-container">
                                    <img src="images/banner_01.png" alt="" class="banner_01">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="glide__slide">
                        <div class="hero__center">
                            <div class="hero__left">
                                <span>New Inspiration 2020</span>
                                <span>PHONE MADE FOR YOU!</span>
                                <p>Trending from mobile and headphone style collection</p>
                                <a href=""><button class="hero__btn">SHOP NOW</button></a>
                            </div>
                            <div class="hero__right">
                                <div class="hero__img-container">
                                    <img src="images/banner_02.png" alt="" class="banner_02">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="glide__bullets" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
            </div>

            <div class="glide__arrows" data-glide-el="controls">
                <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
                    <svg>
                        <use xlink:href="images/sprite.svg#icon-arrow-left2"></use>
                    </svg>
                </button>
                <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
                    <svg>
                        <use xlink:href="images/sprite.svg#icon-arrow-right2"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- end hero area -->

    <!-- Glidejs -->
    <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- script -->
    <script src="js/index.js"></script>
    <script src="js/slider.js"></script>
    <script src="js/product.js"></script>
</body>

</html>
